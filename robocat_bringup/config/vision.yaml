vision_event_node:
  ros__parameters:
    enabled: false
    manual_event_topic: "/vision/manual_event"
    events_topic: "/vision/events"
    detections_topic: "/vision/detections"
    publish_fake_events: false
    fake_event_interval_sec: 10.0

vision_node:
  ros__parameters:
    enabled: true
    mode_topic: "/robot/mode"
    camera_device: "/dev/video2"
    camera_width: 640
    camera_height: 480
    camera_fps: 15
    detect_interval_sec: 2.0
    detect_plate: true
    detect_container: true
    detect_human_emotion: true
    emotion_backend: "cascade"
    emotion_interval_sec: 0.5
    emotion_cooldown_sec: 1.5
    emotion_min_confidence: 0.55
    ocr_enabled: false
    events_topic: "/vision/events"
    detections_topic: "/vision/detections"
